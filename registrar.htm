<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="CSS/registrar.css">
</head>
<body>
    <div class="container-registrar">
        <h1>REGISTRAR</h1>
                <br>
        <div class="nombre-apellido">
            <div class="nombre-registrar">
                <label for="nombreusuario"><b>Nombre</b></label>
                <input type="text" class="name-user" id="nombreusuario" />
            </div>
            <div class="apellido-registrar">
                <label for="apellidousuario"><b>Apellido</b></label>
                <input type="text" class="apellido-user" id="apellidousuario" />
            </div>
        </div>
        <div class="email-registrar">
            <label for="emailusuario"><b>Email</b></label>
            <input type="text" class="email-user" id="emailusuario" />
        </div>
        <div class="contraseña-registrar">
            <label for="contraseñausuario"><b>Contraseña</b></label>
            <input type="text" class="contraseña-user" id="contraseñausuario" />
        </div>
        <div class="confirmar-registrar">
            <label for="confirmarusuario"><b>Confirmar contraseña</b></label>
            <input type="text" class="confirmar-user" id="confirmarusuario" />
        </div>
        <button type="submit">REGISTRAR AHORA</button>
    </div>
</body>
</html>
